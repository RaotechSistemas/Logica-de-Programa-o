<meta charset = "UTF-8">
<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");

}

function mostra(frase) {

    document.write(frase);
    pulaLinha();

}
var numPensado = Math.round(Math.random()*10);
var chute = parseInt(prompt("Digite seu chute: "));
var tentativas = 1;
var erros = 3;
while (tentativas <=3){
    
    if (chute == numPensado){
        alert("Você ACERTOU! O número pensado foi "+ numPensado);
        break;
    }
    else if (tentativas == 3){

        alert ("Você não conseguiu acertar!");
    }
    else{
        erros --;
        alert("Você ERROU! Resta(m) "+ erros + " tentativa(s).");
        chute = parseInt(prompt("Digite seu chute: "));
         
    }
    
    tentativas ++;
}
</script>
